<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Acmedisplay=swap"
      rel="stylesheet"
    />
    <title>Trivia</title>
  </head>
  <header>
    <!-- div where i store my buttons -->
    <div class="button-holder">
      <button class="button reset">Reset</button>
      <button class="button next-question">Skip</button>
    </div>
  </header>
  <body class="trivia-page">
    <!-- a container where game over message show up -->
    <div class="game-over-text"></div>
    <!-- a container where the questions show up -->
    <div class="questions-container">
      <div class="counter">
        <div>Question Number</div>
        <div class="question-number">0</div>
      </div>
      <div class="question-text-container">
        <div class="question-text"></div>
        <img class="answer-status-image" />
      </div>
      <div class="counter">
        <div>Total Points</div>
        <div class="points-total">0</div>
      </div>
    </div>
    <!-- a container where I will store the answer options -->
    <div class="flags-container">
      <div class="answer-option answer0">
        <img src="" />
        <div>
          <p class="country-name">Country name</p>
        </div>
      </div>
      <div class="answer-option answer1">
        <img src="" />
        <div>
          <p class="country-name">Country name</p>
        </div>
      </div>
      <div class="answer-option answer2">
        <img src="" />
        <div>
          <p class="country-name">Country name</p>
        </div>
      </div>
      <div class="answer-option answer3">
        <img src="" />
        <div>
          <p class="country-name">Country name</p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src="data.js"></script>
    <script src="trivia.js"></script>
  </body>
</html>
